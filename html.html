<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            width: 800px;
        }
    </style>
  </head>
  <body>

    <div class="container">
       <div class="form-group">
        <label for="namasiswa" class="form-label">Nama Siswa</label>
        <input type="text" class="form-control" id="txt_namasiswa">
      </div>

      <label for="kelas">Kelas</label>
      <select class="form-control" id="txt_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
     </select>

     <label for="gender">Gender</label>
      <select class="form-control" id="txt_gender">
          <option value="Laki Laki">Laki Laki</option>
          <option value="Perempuan">Perempuan</option>
      </select>

      <label for="agama">Agama</label>
      <select class="form-control" id="txt_agama">
          <option value="Islam">Islam</option>
          <option value="Khatolik">Khatolik</option>
          <option value="Protestan">Protestan</option>
          <option value="Budhha">Buddha</option>
          <option value="Hindu">Hindu</option>
      </select>


     <label for="alamat">Alamat</label>
     <textarea class="form-control" id="txt_alamat" rows="3"></textarea>

     <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>

     <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Siswa</th>
            <th scope="col">Kelas</th>
            <th scope="col">Alamat</th>
            <th scope="col">Gender</th>
            <th scope="col">Agama</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tampildata">
          <tr>
            <th>1</th>
            <td>Lingga Oktarina</td>
            <td>X</td>
            <td>Depok</td>
            <td>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Hapus</button>
            </td>
          </tr>
         </tbody>
      </table>
 </div>



 <script>
     var namasiswa = ["Lingga Oktarina", "Lanjar Dwi P"]
     var kelas = ["XI","X"]
     var alamat = ["Depok", "Jakarta"]
     var gender =["Perempuan", "Laki laki"]
     var agama =["Islam", "Islam"]

     var tampil = document.getElementById("tampildata")
     
     function showData() {
         tampil.innerHTML = ""

         for(i = 0; i<namasiswa.length; i++){
             var nodata = i+1

             tampil.innerHTML += "<tr>"+ 
             "<th>"+nodata+"</th>"+
            "<td>"+namasiswa[i]+"</td>"+
            "<td>"+kelas[i]+"</td>"+
            "<td>"+alamat[i]+"</td>"+
            "<td>"+gender[i]+"</td>"+
            "<td>"+agama[i]+"</td>"+
            "<td>"+
                "<button class='btn btn-warning'onclick='edit("+ i +")'>Edit</button>"+
                "<button class='btn btn-danger'onclick='hapus("+ i +")'>Hapus</button>"
            "</td>"+
            "</tr>"

         }
     }
     showData()

     function add() {
        var namabaru = document.getElementById("txt_namasiswa"). value
        var kelasbaru = document.getElementById("txt_kelas"). value
        var alamatbaru = document.getElementById("txt_alamat"). value
        var genderbaru = document.getElementById("txt_gender"). value
        var agamabaru = document.getElementById("txt_agama"). value


        namasiswa.push(namabaru)
        kelas.push(kelasbaru)
        alamat.push(alamatbaru)
        gender.push(genderbaru)
        agama.push(agamabaru)

        showData()
     }


     function hapus(i){
        var namabaru = document.getElementById("txt_namasiswa"). value
        var kelasbaru = document.getElementById("txt_kelas"). value
        var alamatbaru = document.getElementById("txt_alamat"). value
        var genderbaru = document.getElementById("txt_gender"). value
        var agamabaru = document.getElementById("txt_agama"). value

        namasiswa.splice(i, 1)
        kelas.splice(i, 1)
        alamat.splice(i, 1)
        gender.splice(i, 1)
        agama.splice(i, 1)

        showData()

     }

     function edit(id) {
         var mengubah = prompt("Add Nama", namasiswa[id])
         namasiswa[id] = mengubah;

         var mengubah = prompt("Add Kelas", kelas[id])
         kelas[id] = mengubah;

         var mengubah = prompt("Add Alamat", alamat[id])
         alamat[id] = mengubah;

         var mengubah = prompt("Add Gender", gender[id])
         gender[id] = mengubah;

         var mengubah = prompt("Add Agama", agama[id])
         agama[id] = mengubah;


         showData()
         
     }


 </script>

  </body>
