<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
    
    //1. method/array join menggabungkan elemen array menjadi string
      var method = [1, 2, 3, 4,"j", "o", "i" , "n"]
      document.write(method.join("-"))

    //2. reverse membalikan urutan dari elemen dalam array
      var method = ["method", "array", "reverse", "html"]
      document.write(method.reverse());

    //3. Slice untuk memotong array menjadi array baru
      var method =["method", "slice"]
      document.write(method.slice(2));

    //4. concat untuk menambahkan dari belakang
      var method = ["html", "concat"]
      document.write(method.concat("array"))

    //5. sort untuk mengurutkan sesuai abjad
      var method = ["b", "d", "a", "c"]
      document.write(method.sort());

    //6. push menambahkan data dari belakang
      var huruf = [];
      huruf.push("A", "B", "C", "D");
      document.write(huruf);

    //7. Pop mengurangi data dari belakang
      huruf.pop();
      document.write(huruf);

    //8. unshift menambahkan data dari depan
      var huruf = [];
      huruf.push("A", "B", "C", "D", "E", "F");
      document.write(huruf);

    //9. shift menambahkan data dari depan
      huruf.shift();
      document.write(huruf);

    //10. tostring mengkonversi data ke tipe string
      var data = ["NISN", 9782276];
      document.write(data.toString());


    </script>
</body>
</html>
