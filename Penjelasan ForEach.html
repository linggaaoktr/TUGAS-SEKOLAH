<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //ForEach adalah method yang digunakan dalam melakukan perulangan dari jumlah element array.
        //contoh :
          var kota = ["Jogjakarta", "Malang" , "Solo", "Semarang", "Salatiga"];

          for(i = 0; i < kota.length; i++){
           document.write(i+"."+ kota[i] + "<br>")}

        //apa hubungan array dan forEach?
        //perintah foreach merupakan perintah yang melakukan aksi perulangan data kondisi array yang telah dimsukkan ke dalam variable yang sudah kita buat
        //contoh :
          var zodiak = ["Aquarius","Aries", "Libra","Leo", "Sagitarius"]

          zodiak.forEach(function(zodiak){
            document.write("<p>" + zodiak + "</p>");});

         
        



    </script>
</body>
</html>
